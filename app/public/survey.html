<head>

<body>
   <div class="container content">
      <h1>Survey</h1>
      <p>Take a quick survey to find your perfect match! These questions are answered by the numbers 1 through 5. If you
         really, really disagree with the statement, your answer would be 1. If you find a statement to hit extremely
         close to home, put in a 5.</p>
      <form>

      <div class="text-center">
         <button id="submitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>
      </div>

      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

      <!-- Modal after survey completion -->

            <div class="modal-content">

                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h3 class="modal-title">Best Friend</h1>
               </div>
               <div class="modal-body">
                  <h2 id="bestFriend"></h2>
                  <img id="bestFriendPhoto" src="#">

            </div>

   <footer>
      <div class="container">
         <a href="/api/friends">Friends</a>

   <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


   <script type="text/javascript">

      // submit button
      $("#submitBtn").on("click", function (event) {
         event.preventDefault();
         // Form validation
         var valid = true;
         if ($("#name").val() === "" || $("#photo").val() === "") {
            valid = false;
         } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
            valid = false;
         }
         if (valid === true) {
            var newUser = {
               name: $("#name").val().trim(),
               photo: $("#photo").val().trim(),
               scores: [
                  $("#question1").val().trim(),
                  $("#question2").val().trim(),
                  $("#question3").val().trim(),
                  $("#question4").val().trim(),
                  $("#question5").val().trim(),
                  $("#question6").val().trim(),
                  $("#question7").val().trim(),
                  $("#question8").val().trim(),
                  $("#question9").val().trim(),
                  $("#question10").val().trim()
               ]
            };
            var currentURL = window.location.origin;
            // Ajax call for receiving response after POST req
            $.post(currentURL + "/api/friends", newUser, function (data) {
               $("#bestFriend").text(data.name);
               $("#bestFriendPhoto").attr("src", data.photo);
               $("#myModal").modal("toggle");
            });
         } else {
            // If a required field is missing, show alert
            alert("Survey is incomplete!");
         }
      });


   </script>
